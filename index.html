<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Caesar Cipher: Encoder & Decoder</title>
    <style>
        :root {
            --bg: #0b0f19;
            --panel: rgba(255, 255, 255, 0.06);
            --panel2: rgba(255, 255, 255, 0.10);
            --text: rgba(255, 255, 255, 0.92);
            --muted: rgba(255, 255, 255, 0.68);
            --line: rgba(255, 255, 255, 0.14);
            --accent: #7dd3fc;
            --radius: 16px;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
            --max: 980px;
            --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--sans);
            background: radial-gradient(1200px 800px at 20% 0%, rgba(125, 211, 252, 0.10), transparent 60%),
                radial-gradient(900px 700px at 100% 30%, rgba(99, 102, 241, 0.10), transparent 55%),
                var(--bg);
            color: var(--text);
            line-height: 1.45;
            height: 100vh;
            overflow: hidden;
        }

        .wrap {
            max-width: var(--max);
            margin: 0 auto;
            padding: 32px 18px 24px;
        }

        header {
            display: grid;
            gap: 10px;
            margin-bottom: 18px;
        }

        h1 {
            margin: 0;
            font-size: clamp(24px, 3.4vw, 36px);
            letter-spacing: -0.02em;
        }

        .sub {
            margin: 0;
            color: var(--muted);
            max-width: 70ch;
        }

        .grid {
            display: grid;
            gap: 14px;
            grid-template-columns: 1fr;
            margin-top: 18px;
        }

        @media (min-width: 920px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .card-head {
            padding: 14px 16px;
            border-bottom: 1px solid var(--line);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .card-head h2 {
            margin: 0;
            font-size: 14px;
            font-weight: 650;
            color: rgba(255, 255, 255, 0.88);
            letter-spacing: 0.01em;
        }

        .card-body {
            padding: 14px 16px 16px;
            display: grid;
            gap: 12px;
        }

        label {
            font-size: 12px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px;
        }

        textarea,
        input {
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--line);
            background: rgba(0, 0, 0, 0.22);
            color: var(--text);
            padding: 12px 12px;
            outline: none;
        }

        textarea {
            min-height: 180px;
            resize: vertical;
            font-family: var(--mono);
            font-size: 13px;
            line-height: 1.5;
        }

        input[type="number"] {
            font-family: var(--mono);
            font-size: 13px;
            padding: 10px 12px;
        }

        textarea:focus,
        input:focus {
            border-color: rgba(125, 211, 252, 0.5);
            box-shadow: 0 0 0 4px rgba(125, 211, 252, 0.10);
        }

        .row {
            display: grid;
            gap: 12px;
            grid-template-columns: 1fr;
        }

        @media (min-width: 520px) {
            .row {
                grid-template-columns: 1fr 1fr;
            }
        }

        .btns {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 2px;
        }

        button {
            appearance: none;
            border: 1px solid var(--line);
            background: var(--panel2);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 650;
            font-size: 13px;
            letter-spacing: 0.01em;
            transition: transform 0.05s ease, border-color 0.15s ease, background 0.15s ease;
        }

        button:hover {
            border-color: rgba(125, 211, 252, 0.35);
            background: rgba(125, 211, 252, 0.10);
        }

        button:active {
            transform: translateY(1px);
        }

        .primary {
            border-color: rgba(125, 211, 252, 0.35);
            background: rgba(125, 211, 252, 0.14);
        }

        .ghost {
            background: transparent;
        }

        .output {
            font-family: var(--mono);
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
            border-radius: 12px;
            border: 1px dashed rgba(255, 255, 255, 0.22);
            background: rgba(0, 0, 0, 0.18);
            padding: 12px;
            min-height: 180px;
        }

        .pill {
            font-family: var(--mono);
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.16);
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <h1>Caesar Cipher: Encoder & Decoder</h1>
            <p class="sub">
                Shift letters by a fixed amount.
            </p>
        </header>

        <div class="grid">
            <!-- Input -->
            <section class="card">
                <div class="card-head">
                    <h2>Input</h2>
                    <span class="pill" id="charCount">0 chars</span>
                </div>
                <div class="card-body">
                    <div>
                        <label for="inputText">Text to encode/decode</label>
                        <textarea id="inputText" placeholder="Type or paste text here…"></textarea>
                    </div>

                    <div class="row">
                        <div>
                            <label for="shiftValue">Shift (0–25)</label>
                            <input id="shiftValue" type="number" min="0" max="25" value="3" />
                        </div>
                        <div>
                            <label for="mode">Mode</label>
                            <select id="mode"
                                style="width:100%; border-radius:12px; border:1px solid var(--line); background: rgba(0,0,0,0.22); color: var(--text); padding: 10px 12px; outline:none;">
                                <option value="encode">Encode</option>
                                <option value="decode">Decode</option>
                            </select>
                        </div>
                    </div>

                    <div class="btns">
                        <button class="primary" id="runBtn">Run</button>
                        <button class="ghost" id="clearBtn" type="button">Clear</button>
                    </div>

                </div>
            </section>

            <!-- Output -->
            <section class="card">
                <div class="card-head">
                    <h2>Output</h2>
                </div>
                <div class="card-body">
                    <div class="output" id="outputText" aria-live="polite"></div>
                    <button class="ghost" id="copyBtn" type="button">Copy</button>
                </div>
            </section>
        </div>

        <script src="caesarcipher.js"></script>
        <script src="script.js"></script>
        </div>
</body>
</html>
